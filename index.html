  <div class="row">

          </div>
        </div>
      </div>
    </div>

        <div class="small-12 columns">
          <div class="top-currencies-div color4">

                <div class="data-div">
                  <div class="percent-div">1.2%</div>
                  <div class="value-div">1.000</div>
                </div>
                <div class="arrow-div arrow-up"></div>
              </div>
            </div>
            <div class="small-2 columns box">
              <div class="small-box color2">
                <div class="symbol-div">EUR</div>
                <div class="data-div">
                  <div class="percent-div">0.20%</div>
                  <div class="value-div">1.197</div>
                </div>
                <div class="arrow-div arrow-up"></div>
              </div>
            </div>
            <div class="small-2 columns box">
              <div class="small-box color2">
                <div class="symbol-div">USD</div>
                <div class="data-div">

                  <div class="value-div">1.668</div>
                </div>
                <div class="arrow-div arrow-up"></div>
              </div>
            </div>

            </div>
          </div>

        <div class="small-2 columns box">
          <div class="small-box color2">
            <div class="symbol-div">AUD</div>
            <div class="data-div">
              <div class="percent-div">-0.33%</div>
              <div class="value-div">1.842</div>
            </div>
            <div class="arrow-div arrow-down"></div>
          </div>
        </div>

      <div class="small-2 columns box">
        <div class="small-box color2">
          <div class="symbol-div">CAD</div>
          <div class="data-div">
            <div class="percent-div">-0.24%</div>
            <div class="value-div">1.843</div>

      </div>

<div class="row second-line">
  <div class="small-6 medium-3 columns">
    <div class="row ">
      <div class="small-12 columns">
        <div class="small-box converter-inputs color2">
          <div class="row">
            <div class="large-12 columns">
              <label>Home Currency</label>
              <input type="text" placeholder="EUR, £, dollar..." />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Host Currency</label>
              <input type="text" placeholder="EUR, £, dollar..." />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns converter">
              <div class="row collapse">
                <label>Convert</label>
                <div class="small-9 columns">
                  <input type="text" placeholder="100">
                </div>
                <div class="small-3 columns">
                  <span class="postfix has-tip tip-right" data-tooltip title="Select your home currency to be able to convert from it.">K</span>
                </div>
              </div>
              <div class="row collapse">
                <label>to</label>
                <div class="small-9 columns">
                  <input type="text" placeholder="100">
                </div>
                <div class="small-3 columns">
                  <span class="postfix has-tip tip-right" data-tooltip title="Select your host currency to be able to convert to it.">K</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="small-12 medium-6 columns">
    <div class="row ">
      <div class="small-12 columns">
        <div class="small-box graph color3">
          <img src="img/graph.png" style="height:290px;">
        </div>
      </div>
    </div>
  </div>
  <div class="small-6 medium-3 columns">
    <div class="row ">
      <div class="small-12 columns">
        <div class="small-box prediction color2">
          <center>Next predicted low point:</center>
          <center>17/03/2014</center>
        </div>
      </div>
    </div>
  </div>

  <div class="small-6 medium-3 columns">
    <div class="row">
      <div class="small-12 columns">
        <div class="small-box threshold color2">
          <div class="row">
            <div class="large-12 columns">
              <center>Set threshold</center>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Target Value</label>
              <input type="text" placeholder="1.25" />
            </div>
          </div>
          <div class="row collapse">
            <label>Email Alert</label>
            <div class="large-10 columns">
              <input type="text" placeholder="name@example.com" />
            </div>
            <div class="large-2 columns">
              <a href="#" class="button postfix">Go</a>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Facebook Connect</label>
              <img src="img/facebooklogin.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
